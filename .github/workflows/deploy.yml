name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./customer.management.api
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./customer.management.api
    
    - name: Test (if tests exist)
      run: dotnet test --no-build --verbosity normal || echo "No tests found"
      working-directory: ./customer.management.api

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './customer.management.front.end/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./customer.management.front.end
    
    - name: Type check
      run: npm run type-check
      working-directory: ./customer.management.front.end
    
    - name: Build
      run: npm run build
      working-directory: ./customer.management.front.end
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://api.example.com/api' }}

  # Note: Actual deployment is handled automatically by:
  # - Vercel (for frontend) - via Vercel GitHub integration
  # - Render (for backend) - via Render GitHub integration
  # This workflow focuses on testing and validation


