services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: customer-management-db-prod
    environment:
      - POSTGRES_DB=CustomerManagementDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - customer-management-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # .NET API
  api:
    build:
      context: .
      dockerfile: ./customer.management.api/Dockerfile
      args:
        - BUILD_CONFIGURATION=Release
    container_name: customer-management-api-prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=CustomerManagementDB;Username=postgres;Password=root
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - customer-management-network
    restart: unless-stopped

  # React Frontend (Production - Nginx)
  frontend:
    build:
      context: ./customer.management.front.end
      dockerfile: Dockerfile.prod
    container_name: customer-management-frontend-prod
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - customer-management-network
    restart: unless-stopped

networks:
  customer-management-network:
    driver: bridge

volumes:
  postgres_data_prod:

