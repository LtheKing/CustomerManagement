services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: customer-management-db
    environment:
      - POSTGRES_DB=CustomerManagementDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - customer-management-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # .NET API
  api:
    build:
      context: .
      dockerfile: ./customer.management.api/Dockerfile
    container_name: customer-management-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=CustomerManagementDB;Username=postgres;Password=root
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - customer-management-network

  # React Frontend
  frontend:
    build:
      context: ./customer.management.front.end
      dockerfile: Dockerfile
    container_name: customer-management-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
      - NODE_ENV=development
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - customer-management-network
    volumes:
      - ./customer.management.front.end:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  customer-management-network:
    driver: bridge

volumes:
  postgres_data:

