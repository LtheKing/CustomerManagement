# Render Blueprint for Customer Management API
# This file can be used to deploy the backend service on Render
# Documentation: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: customer-management-api
    env: docker
    dockerfilePath: ./customer.management.api/Dockerfile
    dockerContext: .
    plan: free
    region: oregon  # Change to your preferred region
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        sync: false  # Set this manually in Render dashboard with your Supabase connection string
    healthCheckPath: /api/seed/test




